<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <head>
    <title>Vision Science Labs</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <a href="https://www.visionsciencelabs.com/" target="_blank">
          <img src="images/vsl_logo_full.png" />
        </a>
        <ul>
          <li>
            <a href="https://esports.visionsciencelabs.com" target="_blank">
              <i class="fas fa-user-circle"></i> Login
            </a>
          </li>
          <li>
            <a id="app-close-btn" href="#">
              <i class="fas fa-times-circle"></i>Close
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="add-alarms">
        <form id="reminder-form">
          <label for="reminder-name">Name:</label>
          <input type="text" id="reminder-name" name="reminder-name" required />
          <label for="reminder-time">Time:</label>
          <input type="time" id="reminder-time" name="reminder-time" required />
          <button type="submit" id="reminder-add">Add</button>
        </form>
      </section>
      <section class="list-alarms">
        <ul id="reminder-list">
          <li>No Reminders</li>
        </ul>
        <button id="reminder-clear-all">Clear all</button>
      </section>
      <section id="add-modal" class="add-modal">
        <div class="modal-header container">
          <h3>Add Reminder</h3>
          <button id="close-modal-btn">
            <i class="fas fa-window-close"></i>
          </button>
        </div>
      </section>
    </main>
    <footer>
      <button id="add-reminder-btn">
        <i class="fas fa-plus-circle"></i><span>Add Reminder</span>
      </button>
    </footer>
    <script src="js/popup.js"></script>
  </body>
</html>
