<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <head>
    <title>Vision Science Labs</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <a href="https://www.visionsciencelabs.com/" target="_blank">
          <img src="images/vsl_logo_full.png" />
        </a>
        <ul>
          <li>
            <a href="https://esports.visionsciencelabs.com" target="_blank">
              <i class="fas fa-user-circle"></i> Login
            </a>
          </li>
          <li>
            <a id="app-close-btn" href="#">
              <i class="fas fa-times-circle"></i>Close
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section id="add-modal" class="add-modal">
        <div class="modal-header container">
          <h3>Add Reminder</h3>
          <button id="close-modal-btn">
            <i class="fas fa-window-close"></i>
          </button>
        </div>
        <form id="form" class="container" novalidate>
          <div class="row days">
            <div class="label">Days</div>
            <div class="control-group">
              <div class="checkbox-control">
                <input
                  type="checkbox"
                  id="checkbox-mon"
                  class="checkbox"
                  hidden
                  data-day="Mon"
                  name="Mon"
                />
                <label for="checkbox-mon" class="checkmark"></label>
                <label for="checkbox-mon" class="checklabel">Mon</label>
              </div>
              <div class="checkbox-control">
                <input
                  type="checkbox"
                  id="checkbox-tue"
                  class="checkbox"
                  hidden
                  data-day="Tue"
                  name="Tue"
                />
                <label for="checkbox-tue" class="checkmark"></label>
                <label for="checkbox-tue" class="checklabel">Tue</label>
              </div>
              <div class="checkbox-control">
                <input
                  type="checkbox"
                  id="checkbox-wed"
                  class="checkbox"
                  hidden
                  data-day="Wed"
                  name="Wed"
                />
                <label for="checkbox-wed" class="checkmark"></label>
                <label for="checkbox-wed" class="checklabel">Wed</label>
              </div>
              <div class="checkbox-control">
                <input
                  type="checkbox"
                  id="checkbox-thu"
                  class="checkbox"
                  hidden
                  data-day="Thu"
                  name="Thu"
                />
                <label for="checkbox-thu" class="checkmark"></label>
                <label for="checkbox-thu" class="checklabel">Thu</label>
              </div>
              <div class="checkbox-control">
                <input
                  type="checkbox"
                  id="checkbox-fri"
                  class="checkbox"
                  hidden
                  data-day="Fri"
                  name="Fri"
                />
                <label for="checkbox-fri" class="checkmark"></label>
                <label for="checkbox-fri" class="checklabel">Fri</label>
              </div>
              <div class="checkbox-control">
                <input
                  type="checkbox"
                  id="checkbox-sat"
                  class="checkbox"
                  hidden
                  data-day="Sat"
                  name="Sat"
                />
                <label for="checkbox-sat" class="checkmark"></label>
                <label for="checkbox-sat" class="checklabel">Sat</label>
              </div>
              <div class="checkbox-control">
                <input
                  type="checkbox"
                  id="checkbox-sun"
                  class="checkbox"
                  hidden
                  data-day="Sun"
                  name="Sun"
                />
                <label for="checkbox-sun" class="checkmark"></label>
                <label for="checkbox-sun" class="checklabel">Sun</label>
              </div>
              <small>Error: Select at least one day.</small>
            </div>
          </div>
          <div class="row time">
            <div class="label">Time</div>
            <div class="control-group">
              <input type="time" id="time" class="time" name="time" />
              <small>Error: Select a valid time.</small>
            </div>
          </div>
          <div class="row controls">
            <div class="label"></div>
            <div>
              <button id="form-ok-btn">Ok</button>
              <button id="form-cancel-btn">Cancel</button>
            </div>
          </div>
        </form>
      </section>
      <section id="reminders" class="reminders">
        <div class="container">
          <div id="reminders-header" class="header">
            <h3>Daily Reminders</h3>
          </div>
          <ul id="reminders-list" class="list">
            <!-- Populate list items in js -->
          </ul>
        </div>
      </section>
    </main>
    <footer>
      <button id="remove-reminders-btn" class="remove-reminders-btn">
        <i class="fas fa-trash"></i>Remove All
      </button>
      <button id="add-reminder-btn">
        <i class="fas fa-plus-circle"></i><span>Add Reminder</span>
      </button>
    </footer>
    <script src="js/popup.js"></script>
  </body>
</html>
